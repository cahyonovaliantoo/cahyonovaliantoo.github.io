<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login - Ayo Belajar Agama Islam</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    />
  </head>
  <body>
    <div class="header">
      <h2 class="logo" style="color: white;">Ayo Belajar Agama Islam</h2>
      <input type="checkbox" id="chk" />
      <label for="chk" class="show-menu-btn">
        <i class="fas fa-ellipsis-h"></i>
      </label>

      <ul class="menu">
        <a href="index.html">Beranda</a>
        <a id="modalBtn">Login</a>
        <a href="tentang.html">Tentang</a>

        <label for="chk" class="hide-menu-btn">
          <i class="fas fa-times"></i>
        </label>
      </ul>
    </div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Login</h2>
    </div>
    <div class="modal-body">
      <div class="form"> 
        <div class="field-wrap">
          <input id="username" type="text"required placeholder="Username" />
        </div>
          
        <div class="field-wrap">
         <input id="password" type="password"required placeholder="Password" />
        </div>
        <button onclick="login()" class="button button-block"/>Log In</button>
      </div>
      
    </div>
  </div>
</div>


    <script src="jquery.min.js"></script>
    <script src="javascript.js"></script>
